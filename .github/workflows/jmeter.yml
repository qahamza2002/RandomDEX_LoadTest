name: JMeter Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  jmeter-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JMeter
        run: |
          Invoke-WebRequest -Uri https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.5.zip -OutFile jmeter.zip
          Expand-Archive -Path jmeter.zip -DestinationPath .
          echo "${{ github.workspace }}\apache-jmeter-5.5\bin" >> $env:PATH

      - name: Run JMeter Test
        run: |
          .\apache-jmeter-5.5\bin\jmeter.bat -n -t .\tests\your_test_plan.jmx -l results.jtl -j jmeter.log
